apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: yatest
spec:
  replicas: 1
  selector:
     matchLabels:
       app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
