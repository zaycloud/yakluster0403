      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: myredisserver1 #datornamn - vi kan sen fr√•n kod kolla till mysqlserver1:3306
  namespace: yatest
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP